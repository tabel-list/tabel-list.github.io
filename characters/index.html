<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awarin</title>
    <link rel="stylesheet" href="../styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="title-bar">
        <h2>Awarin</h2>
        <button class="menu-button">☰</button>
        <nav class="dropdown-menu">
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="filters">
            <input type="text" id="search" placeholder="Поиск по имени...">
            <select id="sort-element">
                <option value="">Элемент</option>
                <option value="Pyro">Pyro</option>
                <option value="Hydro">Hydro</option>
                <option value="Anemo">Anemo</option>
                <option value="Electro">Electro</option>
                <option value="Dendro">Dendro</option>
                <option value="Cryo">Cryo</option>
                <option value="Geo">Geo</option>
            </select>
            <select id="sort-weapon">
                <option value="">Оружие</option>
                <option value="Sword">Sword</option>
                <option value="Bow">Bow</option>
                <option value="Claymore">Claymore</option>
                <option value="Polearm">Polearm</option>
                <option value="Catalyst">Catalyst</option>
            </select>
            <select id="sort-rarity">
                <option value="">Редкость</option>
                <option value="5">5★</option>
                <option value="4">4★</option>
            </select>
        </div>
        <div id="characters-list" class="characters-grid"></div>
    </div>
</body>
</html>
