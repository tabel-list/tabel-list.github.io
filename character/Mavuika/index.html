<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWARiN</title>
    <link rel="icon" href="../../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../styles.css">
    <script defer src="../../data/titlebar.js"></script>
    <script type="module" defer src="../../data/character.js"></script>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="titlebar">
        <div class="logo"><b>AWARiN</b></div>
        <button class="menu-button" onclick="toggleMenu()">menu</button>
    </div>
    <div class="menu" id="menu">
        <div class="menu-items">Меню</div>
        <div class="menu-cont">
            <a style="text-decoration: none;" href="../../">
                <div class="menu-item">
                    <img class="menu-icons" src="../../data/main.png" alt="">
                    <span>Главная</span>
                </div>
            </a>
            <a style="text-decoration: none;" href="../../characters">
                <div class="menu-item">
                    <img class="menu-icons" src="../../data/characters.png" alt="">
                    <span>Персонажи</span>
                </div>
            </a>
            <a style="text-decoration: none;" href="">
                <div class="menu-item">
                    <img class="menu-icons" src="../../data/weapons.png" alt="">
                    <span>Оружия</span>
                </div>
            </a>
            <a style="text-decoration: none;" href="">
                <div class="menu-item">
                    <img class="menu-icons" src="../../data/artifacts.png" alt="">
                    <span>Артефакты</span>
                </div>
            </a>
            <a style="text-decoration: none;" href="">
                <div class="menu-item">
                    <img class="menu-icons" src="../../data/events.png" alt="">
                    <span>Ивенты</span>
                </div>
            </a>
        </div>
    </div>
    <div class="bg" id="bg"></div>
    <div class="container">
        <div class="page-top">
            <div class="page-top-left">
                <div class="cis">
                    <img class="character-prof-element">
                    <div class="cis-2">
                        <img class="character-prof-icon">
                        <span class="character-prof-name gen"></span>
                        <span class="character-prof-rarity"></span>
                    </div>
                </div>
                <div class="clis">
                    <span class="detail gen"></span>
                </div>
            </div>
            <div class="page-top-right">
                <img class="character-prof-gacha">
            </div>
        </div>
        <div class="page" style="display: grid;">
            
        </div>
    </div>
</body>
</html>
